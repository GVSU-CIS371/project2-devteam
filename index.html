<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <base href="/project2-devteam/">
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>
      <h1>My Store</h1>
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';
        renderProducts(products);

        let currentFilter = '';

          function applyFilter(filter) {
            if (currentFilter === filter) {
              // If the filter is clicked again show all the products
              renderProducts(products);
              currentFilter = ''; // Reset the current filter
            } else {
              // Apply the new filter
              if (filter === 'Best Seller') {
                getByRating(4.5);
              } else {
                getByCategory(filter);
              }
              currentFilter = filter; // Update the current filter
            }
          }

        
        //event listeners for links with filters added
        document.getElementById('electronics').addEventListener('click', () => applyFilter('Electronics'));
        document.getElementById('clothing').addEventListener('click', () => applyFilter('Clothing'));
        document.getElementById('groceries').addEventListener('click', () => applyFilter('Groceries'));
        document.getElementById('bestSeller').addEventListener('click', () => applyFilter('Best Seller'));
      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
